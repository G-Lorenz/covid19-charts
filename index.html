<!DOCTYPE HTML>
<html>
<head>  
    <title>covid 19 ITA charts</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.js"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="chartjs-plugin-colorschemes.min.js"></script>
    <!--script src="utf8.js"></script-->


    <script src="chart.js"></script>
    <script src="table.js"></script>
    <script src="series.js"></script>
    <script src="dataset.js"></script>
    <script src="index.js"></script>

    <style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>
<body>
    <h1>covid 19 ITA charts</h1>
    <ul>
       <li>Italian &quot;protezione civile&quot; (<a href="https://github.com/pcm-dpc/COVID-19">see here</a>)
           <ul>
               <li>dati-nazionali:
                   <select name="italia_column"></select>
                   <button name="italia_add">plot</button>
               </li>
                <li>dati-regioni:
                    <select name="regioni_codice_regione"></select>
                    <select name="regioni_column"></select>
                    <button name="regioni_add">plot</button>
                </li>
                <li>dati-province:
                    <select name="province_codice_provincia"></select>
                    <select name="province_column"></select>
                    <button name="province_add">plot</button>
                </li>
            </ul>
        </li>
        <!--li>dati raccolti dalla John Hopkins (<a href="https://github.com/CSSEGISandData/COVID-19">vedi qui</a>)
            <ul>
                <li>
                    Confirmed: 
                    <button name="countries_load">carica i dati</button>
                    <select name="countries_Country/Region"></select>
                    <select name="countries_Province/State"></select>
                    <select name="countries_column"></select>
                    <button name="countries_add">plot</button>
                </li>
            </ul>
        </li-->
        <li>
            scale
            <select name="chart_scale">
                <option value="linear">linear</option>
                <option value="log">logaritmic</option>
            </select> 
            -- time alignment
            <select name="time_shift">
                <option value="off">off</option>
                <option value="on">on</option>
            </select> (lo sfasamento temporale viene applicato solamente alle serie che vengono caricate in seguito)
        </li>
        <li>
            remove all plots <button name="chart_clear">clear</button>
        </li>
    </ul>
<div style="width:75%;">
    <canvas id="canvas"></canvas>
</div>
<ul id="chart_info">
</ul>

<p>Code on <a href="">github</a></p>
</body>
</html>
